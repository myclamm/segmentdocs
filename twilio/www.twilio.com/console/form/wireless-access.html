					if (bait == null) {

						return;
					}
					var baitStyles = window.getComputedStyle(bait);
					if (baitStyles && (
							baitStyles.getPropertyValue('display') === 'none' ||
							baitStyles.getPropertyValue('visibility') === 'hidden')) {
						disableRollbar();
					}
				}
